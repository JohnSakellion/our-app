<form id="insertContact">
    <h4>Contact</h4>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required/>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required/>
    <label for="">Company Name</label>
    <input type="text" id="company_name" class="form-control" name="company_name" placeholder="Company Name" required/>
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" name="email" placeholder="Email" required/>
    <label for="phone1">Phone1</label>
    <input type="text" id="phone1" class="form-control" name="phone1" placeholder="(123)(456)(7890)" required/>
    <label for="phone2">Phone2</label>
    <input type="text" id="phone2" class="form-control" name="phone2" placeholder="(098)(765)(4321)" required/>
    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" class="form-control" name="birthdate" placeholder="Birthdate" required/>
    <button type="submit" class="btn btn-primary">Create New Contact</button>
    <button type="reset" class="btn btn-secondary">Clear form</button>
</form>
